<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh bmi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
    body {
        padding-top: 20px;
        margin: 0;
    }
    #card {
        padding: 10px;
        width: 400px;

    }
    .ketqua {
        border-radius: 5px;
        border: 1px solid #ccc;
        text-align: center;

    }
    .button {
        padding: 10px;
        padding-left: 40%;
    }
    #result {
        text-align: right;
    }
    #message {
        text-align: left;
    }
</style>
<body>
    <div class="container">
        <form id="card" class="card col-md-12">
            <h1>ĐO CHỈ SỐ (BMI)</h1>
                <div class="md-3">
                    <label class="form-label">Chiều cao</label>
                    <input class = "form-control" type="text"  id="num1" placeholder="Tính theo m">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Cân nặng</label>
                    <input class = "form-control" type="text" id="num2" placeholder="Tính theo kg">
                </div>
                <h3>Giới tính</h3>
            <div id="md-3">
                <input  name="gender" type="radio" value="0" checked>	
                <label>Nam</label>
                <input name="gender" type="radio" value="1">
                <label>Nữ</label>
            </div>
            <div class="button">
                <button id="btn" type="submit" class="btn btn-primary" >Tính BMI</button>
            </div>
            <div class="ketqua">
                <h4>Kết Quả</h4>
                <div class="row">
                    <p id="result" class="col-md-5">--</p>
                    <p class="col-md-2">|</p>
                    <p id="message" class="col-md-5">--</p>
                </div>
            </div>
            
        </form>
  <script type="text/javascript" src="day6-bt1.js"></script>
	</body>
</html>
