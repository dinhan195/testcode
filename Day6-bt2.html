<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
*{

}
.card {
    width: 500px;
    background-color: rgb(206, 203, 203);
}

</style>
<body>
    <div class="container">
            <div id="tinh" class="card">
                <h1>Nhập thông tin khoản vay:</h1>
                <div class="mb-3 row">
                    <label class="col-sm-6 col-form-label">1) Số tiền:</label>
                    <div class="col-sm-6">
                      <input type="number" value="" class="form-control" id="num1">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-6 col-form-label">2) Lãi suất hàng năm (%):</label>
                    <div class="col-sm-6">
                      <input type="number" value="" class="form-control" id="num2">
                    </div>
                  <div class="mb-3 row">
                    <label class="col-sm-6 pt-3 col-form-label">3) Thời gian trả (năm):</label>
                    <div class="col-sm-6 pt-3 ps-4">
                       <input type="number" value="" class="form-control" id="num3">
                    </div>
                  </div>
                </div>
                <div class="button">
                    <button id="btn" type="submit" class="btn btn-outline-dark" >Tính</button>
                </div>
                <h1>Thông tin thanh toán:</h1>
                <div class="mb-3 row">
                    <label class="col-sm-6 col-form-label">4) Số tiền phải trả hàng tháng:</label>
                    <div class="col-sm-6">
                      <input type="" value="" class="form-control" id="num4">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-6 col-form-label">5) Tổng số tiền phải trả:</label>
                    <div class="col-sm-6">
                      <input type="" value="" class="form-control" id="num5">
                    </div>
                  <div id="tra" class="mb-3 row">
                    <label class="col-sm-6 pt-3 col-form-label">6) Tổng số lãi phải trả:</label>
                    <div class="col-sm-6 pt-3 ps-4 ">
                       <input type="" value="" class="form-control" id="num6">
                    </div>
                </div>
            </div>
    </div>           
    <script type="text/javascript" src="Day6-bt2.js"></script>   
</body>
</html>
